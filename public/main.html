<!doctype html>
<html ng-app='ContactsApp'>
<head data-template-set='html5-reset' id='www-sitename-com'>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <meta content='deny' http-equiv='X-Frame-Options'>
    <title>Google Materialize </title>

    <meta content='Google Materialize ' name='title'>
    <meta content=' Google Materialize â€™s is Your Smart Driving Assistant' name='description'>
    <!-- Google will often use this as its description of your page/site. Make it good. -->
    <meta content='Google Materialize ' name='google-site-verification'>
    <meta content='Google Materialize ' name='author'>
    <meta content='Copyright &amp;copy; 2015 Google Materialize . All Rights Reserved.' name='Copyright'>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!--<link href='images/favicon.ico' rel='shortcut icon'>-->
    <base href='/'>
    <link rel="stylesheet" href="assets/lib/bower_components/material-design-lite/material.min.css">
    <link rel="stylesheet" href="assets/css/icon.css">
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>
<div class="demo-layout-waterfall mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--waterfall" ng-include='"views/nav.html"'></header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">All Contacts</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Add Contacts</a>
            <a class="mdl-navigation__link" href="">All Contacts</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content">
            <div class="page-content">
                <div class="mdl-layout__header-row mdl-shadow--4dp mdl-color--grey-100 mdl-color-text--grey-800">
                    <span class="mdl-layout-title">Profile details</span>
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                        <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
                            <i class="material-icons">search</i>
                        </label>
                        <div class="mdl-textfield__expandable-holder">
                            <input class="mdl-textfield__input" type="text" id="search" />
                            <label class="mdl-textfield__label" for="search">Enter your query...</label>
                        </div>
                    </div>
                </div>
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--12-col">
                        <table class="mdl-data-table mdl-js-data-table mdl-full-width mdl-shadow--4dp">
                            <thead ng-include='"views/profile-details-table-header.html"'></thead>
                            <tbody ng-include='"views/profile-details-table-row.html"'></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="assets/lib/bower_components/material-design-lite/material.min.js"></script>
<script src="assets/lib/bower_components/angular/angular.min.js"></script>
<script src="app/app.js"></script>
</body>
</html>
