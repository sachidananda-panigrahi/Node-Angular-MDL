<!doctype html>
<html>
<head data-template-set='html5-reset' id='www-sitename-com'>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <meta content='deny' http-equiv='X-Frame-Options'>
    <title>Google Materialize </title>

    <![endif]-->
    <meta content='Google Materialize ' name='title'>

    <link rel="stylesheet" href="assets/lib/bower_components/material-design-lite/material.min.css">
    <link rel="stylesheet" href="assets/css/icon.css">
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Contacts</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Contacts</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content">
            <div class="mdl-grid gid-top-50">
                <div class="mdl-cell mdl-cell--12-col">
                    <div class="demo-header mdl-layout__header mdl-color--white mdl-color--grey-100 mdl-color-text--grey-600">
                        <div class="mdl-layout__header-row">
                            <span class="mdl-layout-title">Contact details</span>
                            <div class="mdl-layout-spacer"></div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                                <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
                                    <i class="material-icons">search</i>
                                </label>
                                <div class="mdl-textfield__expandable-holder">
                                    <input class="mdl-textfield__input" type="text" id="search" />
                                    <label class="mdl-textfield__label" for="search">Enter your query...</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--12-col">
                    <table class="mdl-data-table mdl-js-data-table full-width" >
                        <thead>
                        <tr>
                            <th class="mdl-data-table__cell--non-numeric">Name</th>
                            <th class="mdl-data-table__cell--non-numeric">Password</th>
                            <th>Age</th>
                            <th class="mdl-data-table__cell--non-numeric">City</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="mdl-data-table__cell--non-numeric">John Lennon</td>
                            <td class="mdl-data-table__cell--non-numeric">The smart one</td>
                            <td>40</td>
                            <td class="mdl-data-table__cell--non-numeric">Pune</td>
                        </tr>
                        <tr>
                            <td class="mdl-data-table__cell--non-numeric">Paul McCartney</td>
                            <td class="mdl-data-table__cell--non-numeric">The cute one</td>
                            <td>73</td>
                            <td class="mdl-data-table__cell--non-numeric">Pune</td>
                        </tr>
                        <tr>
                            <td class="mdl-data-table__cell--non-numeric">George Harrison</td>
                            <td class="mdl-data-table__cell--non-numeric">The shy one</td>
                            <td>58</td>
                            <td class="mdl-data-table__cell--non-numeric">Mumbai</td>
                        </tr>
                        <tr>
                            <td class="mdl-data-table__cell--non-numeric">Ringo Starr</td>
                            <td class="mdl-data-table__cell--non-numeric">The funny one</td>
                            <td>74</td>
                            <td class="mdl-data-table__cell--non-numeric">Pune</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>
<script src="assets/lib/bower_components/material-design-lite/material.min.js"></script>
</body>
</html>
