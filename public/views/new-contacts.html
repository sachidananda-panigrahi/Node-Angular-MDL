<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col">
        <!-- Wide card with share menu button -->

        <form name='newContact' novalidate>
            <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">New Contact</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <!-- Numeric Textfield with Floating Label -->

                    <form-field record='contact' field='firstName' required='true'></form-field>
                    <form-field record='contact' field='lastName' required='true'></form-field>
                    <form-field record='contact' field='{{k}}'
                                ng-repeat='(k,y) in contact | keyFilter: "firstName" | keyFilter: "lastName" '></form-field>



                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <!-- Accent-colored raised button with ripple -->
                    <button class="mdl-button mdl-js-button mdl-js-ripple-effect "
                            ng-click='save()'>
                        Create Contact
                        <i class="material-icons">send</i>
                    </button>
                </div>
                <div class="mdl-card__menu">
                    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                        <i class="material-icons">share</i>
                    </button>
                </div>
            </div>
        </form>

    </div>
</div>
