<!-- Expandable Textfield -->
<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-textfield--full-width">
            <input class="mdl-textfield__input" type="text" id="sample3" ng-model="query" />
            <label class="mdl-textfield__label" for="sample3">Search all contacts.</label>
        </div>
    </div>
</div>

<!--table content for contacts-->
<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col">
        <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp nam-full-width">
            <thead>
            <tr>
                <th ng-repeat="field in fields" ng-click="sort(field)" ng-class="{'mdl-data-table__cell--non-numeric': field == fields[0]}">
                    <span class="mdl-typography--text-center">{{ field | labelCase }}</span>
                    <i ng-show='sort.field === field  && !sort.order' class='material-icons'>keyboard_arrow_up</i>
                    <i ng-show='sort.field === field  && sort.order' class='material-icons'>keyboard_arrow_down</i>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-click='show(contact.id)'  ng-repeat='contact in contacts | filter: query | orderBy: sort.field : sort.order'>
                <td ng-repeat='field in fields'  ng-class="{'mdl-data-table__cell--non-numeric': field == fields[0]}">{{ contact[field][0] }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
