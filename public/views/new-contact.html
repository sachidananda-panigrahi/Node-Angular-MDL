<div class="mdl-layout-spacer"></div>
<div class="mdl-grid mdl-cell--4-col mdl-shadow--2dp mdl-top-bottom-space">
    <div class="mdl-cell mdl-cell--12-col">
        <!-- Numeric Textfield -->
        <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="FirstName" />
                <label class="mdl-textfield__label" for="FirstName">First Name</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="LastName" />
                <label class="mdl-textfield__label" for="LastName">Last Name</label>
                <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="PhoneNo" />
                <label class="mdl-textfield__label" for="PhoneNo">Phone Number...</label>
                <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="City" />
                <label class="mdl-textfield__label" for="City">City...</label>
            </div>
        </form>
    </div>
</div>
