<div class="row">
    <div class="col s12 m7">
        <form></form>
        <div class="card medium">
            <div class="card-image">
                <span class="card-title">Search Flight</span>
            </div>
            <div class="card-content">

            </div>
            <div class="card-action">
                <a href="#">This is a link</a>
            </div>
        </div>
    </div>
</div>

<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col">
        <div class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Search Flights</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <form name='newContact' novalidate>
                    <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
                        <div class="mdl-tabs__tab-bar">
                            <a href="#round-trip" class="mdl-tabs__tab is-active">Round Trip</a>
                            <a href="#one-way" class="mdl-tabs__tab">One Way</a>
                        </div>

                        <div class="mdl-tabs__panel is-active" id="round-trip">
                            <div class="mdl-grid">
                                <div class="mdl-cell mdl-cell--6-col">
                                    <form-field record='contact' field='from' type="text" icons="place" ></form-field>
                                    <form-field record='contact' field='date' type="date" icons="event" ></form-field>
                                </div>
                                <!--<div class="mdl-layout-spacer"></div>-->
                                <div class="mdl-cell mdl-cell--6-col">
                                    <form-field record='contact' field='to' type="text" icons="place" ></form-field>
                                    <form-field record='contact' field='date' type="date" icons="event" ></form-field>
                                </div>
                            </div>
                        </div>
                        <div class="mdl-tabs__panel" id="one-way">
                            <form-field record='contact' field='firstName' required='true'></form-field>
                            <form-field record='contact' field='lastName' required='true'></form-field>
                        </div>
                    </div>
                </form>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    Get Started
                </a>
            </div>

        </div>
    </div>
</div>
