<div class="row">
    <div class="col s12 m12 l12">
        <form name="searchFlightForm" novalidate autocomplete="off">
            <div class="card medium">
                <div class="">
                    <span class="card-title">Search Flight</span>
                </div>
                <div class="card-content">
                    <ul class="tabs">
                        <li class="tab col s3"><a class="active" href="#test1">Round Trip</a></li>
                        <li class="tab col s3"><a  href="#test2">One Way</a></li>
                    </ul>
                    <div id="test1" class="col s12 ">
                        <div class="row">
                            <div class="col s12 m6 l6">
                                <h5>From</h5>
                                <div class="input-field">
                                    <i class="material-icons prefix">place</i>
                                    <input id="fromCity" type="text" class="validate" ng-change="search()" ng-model="fromCity">
                                    <label for="fromCity">City</label>
                                    <ul>
                                        <li ng-repeat="citi in allCities.data | filter: fromCity">{{citi.name}}</li>
                                    </ul>
                                </div>
                                <div class="input-field">
                                    <i class="material-icons prefix">event</i>
                                    <input id="departDate" type="date" class="datepicker" class="validate">
                                    <label for="departDate">Departure Date</label>
                                </div>
                            </div>
                            <div class="col s12 m6 l6">
                                <h5>To</h5>
                                <div class="input-field">
                                    <i class="material-icons prefix">place</i>
                                    <input id="toCity" type="text" class="validate" ng-change="search()">
                                    <label for="toCity">City</label>
                                </div>
                                <div class="input-field">
                                    <i class="material-icons prefix">event</i>
                                    <input id="returnDate" type="date" class="datepicker" class="validate">
                                    <label for="returnDate">Return Date</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="test2" class="col s12">

                        <div class="row">
                            <div class="col s12 m6 l6">
                                <h5>From</h5>
                                <div class="input-field">
                                    <i class="material-icons prefix">place</i>
                                    <input id="fromCity1" type="text" class="validate" ng-change="search()">
                                    <label for="fromCity1">City</label>
                                </div>

                            </div>
                            <div class="col s12 m6 l6">
                                <h5>To</h5>
                                <div class="input-field">
                                    <i class="material-icons prefix">place</i>
                                    <input id="toCity1" type="text" class="validate">
                                    <label for="toCity1">City</label>
                                </div>

                            </div>
                            <div class="col s12 m12 l12">
                                <div class="input-field">
                                    <i class="material-icons prefix">event</i>
                                    <input id="departDate1" type="date" class="datepicker" class="validate">
                                    <label for="departDate1">Departure Date</label>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
                <div class="card-action">
                    <button class="btn waves-effect waves-light" type="submit" name="action">
                        <span class="btn-text">Search</span>
                        <i class="material-icons">send</i>
                    </button>
                </div>
            </div>
        </form>

    </div>
</div>
