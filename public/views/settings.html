<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col">

        <div class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Settings</h2>
            </div>
            <div class="mdl-card__supporting-text">

                <p> Choose the fields to display in the list view: </p>

                <!-- Numeric Textfield with Floating Label -->
                <div ng-repeat='field in allFields '>
                    <label for="{{field}}" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
                        <input type="checkbox" id="{{field}}" class="mdl-checkbox__input" value='{{field}}' ng-checked='fields.indexOf(field) > -1' ng-click='toggle(field)' />
                        <span class="mdl-checkbox__label">  {{ field | labelCase }}</span>
                    </label>
                </div>

            </div>

            <div class="mdl-card__menu">
                <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                    <i class="material-icons">share</i>
                </button>
            </div>
        </div>
    </div>
</div>
