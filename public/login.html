<!doctype html>
<html ng-app='contactsApp'>
<head data-template-set='html5-reset' id='www-sitename-com'>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <meta content='deny' http-equiv='X-Frame-Options'>
    <title>Google Materialize </title>
    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta content='Google Materialize ' name='title'>
    <meta content=' Google Materialize â€™s is Your Smart Driving Assistant' name='description'>
    <!-- Google will often use this as its description of your page/site. Make it good. -->
    <meta content='Google Materialize ' name='google-site-verification'>
    <meta content='Google Materialize ' name='author'>
    <meta content='Copyright &amp;copy; 2015 Google Materialize . All Rights Reserved.' name='Copyright'>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!--<link href='images/favicon.ico' rel='shortcut icon'>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <base href='/'>
    <!--<link rel="stylesheet" href="assets/lib/bower_components/material-design-lite/material.min.css">-->
    <link rel="stylesheet" href="assets/css/material.cyan-deep_purple.min.css">
    <link rel="stylesheet" href="assets/css/icon.css">
    <link rel="stylesheet" href="assets/css/login.css">

</head>
<body>
<!-- Uses a header that contracts as the page scrolls down. -->
<div class="nam-layout-waterfall mdl-layout mdl-js-layout">

    <!--main content starts-->
    <main class="mdl-layout__content">
        <div class="page-content">

            <!-- Mixins-->
            <!-- Pen Title-->

            <div class="container">
                <div class="card"></div>
                <div class="card">
                    <h1 class="title">Login</h1>
                    <form action='/login' method='POST'>
                        <div class="input-container">
                            <input name="username" type="text" id="username" required="required"/>
                            <label for="username">Username</label>
                            <div class="bar"></div>
                        </div>
                        <div class="input-container">
                            <input name="password" type="password" id="password" required="required"/>
                            <label for="password">Password</label>
                            <div class="bar"></div>
                        </div>
                        <div class="button-container">
                            <button type="submit"><span>Login</span></button>
                        </div>
                        <!--<div class="footer"><a href="#">Forgot your password?</a></div>-->
                    </form>
                </div>
                <div class="card alt">
                    <div class="toggle"></div>
                    <h1 class="title">Register
                        <div class="close"></div>
                    </h1>
                    <form action='/register' method='POST'>
                        <div class="input-container">
                            <input name="username" type="text" id="username" required="required"/>
                            <label for="username">Username</label>
                            <div class="bar"></div>
                        </div>
                        <div class="input-container">
                            <input name="password" type="password" id="password" required="required"/>
                            <label for="password">Password</label>
                            <div class="bar"></div>
                        </div>
                        <!--<div class="input-container">
                            <input type="password" id="Repeat Password" required="required"/>
                            <label for="Repeat Password">Repeat Password</label>
                            <div class="bar"></div>
                        </div>-->
                        <div class="button-container">
                            <button type="submit"><span>Register</span></button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </main>
</div>

<script src="assets/lib/bower_components/jquery/dist/jquery.min.js"></script>
<script src="assets/lib/bower_components/material-design-lite/material.min.js"></script>
<script>
   $(document).ready(function(){
       $('.toggle').on('click', function() {
           $('.container').stop().addClass('active');
       });

       $('.close').on('click', function() {
           $('.container').stop().removeClass('active');
       });
   })
</script>
</body>
</html>
